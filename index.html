<!doctype html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0"/>
  <title>Spud Search</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic"/>
</head>
  <body ng-app="flickrFeed" ng-controller="ListController" layout="column" layout-align="top-center"/>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <span class="md-flex">Spud Search - find your tatty</span>
      </div>
    </md-toolbar>
    <md-content layout="column" layout-align="center center">

      <div class="app-content">
        <form ng-submit="search()">
          <div ng-show="!isSearching">
          <md-input-container>
            <label>Search for spuds</label>
            <input type="text" ng-model="searchTerm" ng-submit="search();">
          </md-input-container>
          </div>
        </form>
        <div class="border">
        </div>
          <md-list>
            <md-list-item ng-repeat="post in results" class="md-3-line">
            <img ng-src="{{post.media.m}}" alt="" class="md-card-image"/>
            <a href={{post.link}}> {{ post.title | limitTo : 20 }} </a>
            <h3> {{post.author}} </h3>
            <h4> {{post.date_taken}} </h4>
          <md-divider></md-divider>
          </md-list-item>
          </md-list>
      </div>
    </md-content>

    <script src='bower_components/angular/angular.min.js'></script>
    <script src='bower_components/angular-aria/angular-aria.min.js'></script>
    <script src='bower_components/angular-animate/angular-animate.min.js'></script>
    <script src='bower_components/hammerjs/hammer.min.js'></script>
    <script src='bower_components/angular-material/angular-material.min.js'></script>
    <script src='bower_components/angular-material/angular-material.min.js'></script>
    <script src="bower_components\angular-modal-service\dst\angular-modal-service.min.js"></script>
    <script src='app.js'></script>
  </body>

  </html>
